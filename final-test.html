<!DOCTYPE html>
<html>
<head>
  <title>Final Image Server Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #333; }
    .test-container { margin-bottom: 30px; border: 1px solid #eee; padding: 15px; border-radius: 8px; }
    img { max-width: 300px; display: block; margin: 10px 0; }
    .success { color: green; font-weight: bold; }
    .error { color: red; font-weight: bold; }
    .info { margin: 5px 0; font-family: monospace; }
  </style>
</head>
<body>
  <h1>Image Server Final Test</h1>
  
  <div class="test-container">
    <h3>Using getImageUrl Format (Substring 5)</h3>
    <div class="info">URL: http://localhost:3001/images/aa351932-f491-4602-9147-ac6ede85701b.png</div>
    <img 
      src="http://localhost:3001/images/aa351932-f491-4602-9147-ac6ede85701b.png" 
      alt="Test Image" 
      onload="this.insertAdjacentHTML('afterend', '<div class=\'success\'>✓ Image loaded successfully</div>')" 
      onerror="this.insertAdjacentHTML('afterend', '<div class=\'error\'>✗ Failed to load image</div>')"
    />
  </div>
  
  <script>
    // Add console logging for debugging
    console.log('Testing image loading...');
    
    // Create cross-origin test
    const testCorsImage = new Image();
    testCorsImage.crossOrigin = 'anonymous';
    testCorsImage.onload = function() {
      console.log('CORS image loaded successfully!');
      document.body.insertAdjacentHTML('beforeend', 
        '<div class="test-container"><h3>CORS Test</h3><div class="success">✓ CORS image loaded successfully</div></div>');
    };
    testCorsImage.onerror = function() {
      console.error('CORS image failed to load');
      document.body.insertAdjacentHTML('beforeend', 
        '<div class="test-container"><h3>CORS Test</h3><div class="error">✗ Failed to load image with CORS</div></div>');
    };
    testCorsImage.src = 'http://localhost:3001/images/aa351932-f491-4602-9147-ac6ede85701b.png';
  </script>
</body>
</html>
