services:
  - type: web
    name: mart-az-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run render-build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      # API URL
      - key: NEXT_PUBLIC_API_URL
        value: https://mart-az-backend.onrender.com/api
      # Other configuration
      - key: NEXT_PUBLIC_APP_URL
        value: https://mart-az.onrender.com
    healthCheckPath: /

  - type: web
    name: mart-az-backend
    env: node
    buildCommand: cd backend && npm install && npm run db:migrate && npm run db:seed
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RUN_MIGRATIONS
        value: true
      - key: RUN_SEEDERS
        value: true
      # Render PostgreSQL configuration
      - key: DB_HOST
        fromDatabase:
          name: mart-az-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: mart-az-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: mart-az-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: mart-az-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: mart-az-db
          property: password
      # Other app config
      - key: JWT_SECRET
        value: mart-az-super-secret-key-for-production-2024
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        value: https://mart-az.onrender.com
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        value: https://mart-az.onrender.com
      - key: LOG_LEVEL
        value: debug
    healthCheckPath: /api/health

  # Add PostgreSQL database
  - type: pserv
    name: mart-az-db
    env: postgres
    plan: free
    ipAllowList: []
